-   faqs_title: Are children welcomed in Taylor's Barbershop if they are not getting a hair cut?
    faqs_text: Yes, children at least 2 years of age and older are welcomed and serviced in the barbershop.
-   faqs_title: What payment methods do you accept?
    faqs_text: We accept cash and all major credit cards.
-   faqs_title: Do you accept walk-ins?
    faqs_text: Walk-ins are certainly welcomed, however, if our clients make appointments, it reduces the wait time in the barbershop.
-   faqs_title: How can I request a specific barber for my appointment?
    faqs_text: When you call to book your appointment, you can request a specific barber at that time.  Otherwise, you will see whichever barber is available first.
